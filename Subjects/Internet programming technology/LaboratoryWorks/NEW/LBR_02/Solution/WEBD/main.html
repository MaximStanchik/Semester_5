<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEBD</title>
</head>
<body>
    <h1>Ввод значений x и y</h1>
    <input type="number" id="valueX" placeholder="Введите X" required>
    <input type="number" id="valueY" placeholder="Введите Y" required>
    <button id="sendRequestXY">Отправить XY</button>
    <h2>Результат (Z): <span id="resultZ"></span></h2>
    
    <h1>Введите значение n</h1>
    <input type="number" id="valueN" placeholder="Введите N" required>
    <button id="sendRequestN">Отправить N</button>
    <h2>Случайные числа: <span id="resultNumbers"></span></h2>

    <script src="main.js"></script>
</body>
</html>
