<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БГТУ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на страницу БГТУ!</h1>
    <a href="https://www.belstu.by/" target="_blank">Перейти на сайт БГТУ</a>
    <br><br>
    <button onclick="showBrowserInfo()">Показать информацию о браузере</button>

    <script>
        function showBrowserInfo() {
            const browserInfo = navigator.userAgent;
            alert("Информация о браузере: " + browserInfo);
            console.log("Hello World");
        }
    </script>
</body>
</html>
