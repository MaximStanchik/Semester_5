<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Delete book:</h1>
<table class ="container" border="1">
    <tr>
        <th><h1>Title</h1></th>
        <th><h1>Author</h1></th>
    </tr>
    <tr th:each ="book : ${books}">
        <td th:utext="${book.title}">...</td>
        <td th:utext="${book.author}">...</td>
    </tr>
</table>
</body>
</html>
