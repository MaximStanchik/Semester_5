<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Book Information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <style>
        a {
        color: white;
        text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Edit Book Information</h1>
<form th:action="@{/updatebook}" th:object="${editBookForm}" method="post">
    <input type="hidden" th:name="index" th:value="*{index}" />
    <table border="1">
        <tr>
            <th><h1>Title</h1></th>
            <th><h1>Author</h1></th>
        </tr>
        <tr>
            <td><input type="text" th:value="*{title}" th:name="title"/></td>
            <td><input type="text" th:value="*{author}" th:name="author"/></td>
        </tr>
    </table>
    <button type="submit" id="saveButton">Save changes</button>
    <a href="/allbooks">Return to table page</a>
</form>
</body>
</html>
