<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Card List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=1.0}"/>
    <style>
        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .action-buttons button {
            flex: 1;
            margin: 0 4px;
        }
    </style>
</head>
<body>
<h1>Card List</h1>
<h2> <a  href="addcard">Add new card</a> </h2>
<br/><br/>
<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h1>Number</h1></th>
            <th><h1>Client</h1></th>
            <th><h1>Actions</h1></th>
        </tr>
        <tr th:each="card, index : ${cards}">
            <td contenteditable="true" th:utext="${card.number}">...</td>
            <td contenteditable="true" th:utext="${card.client}">...</td>
            <td class="action-buttons">
                <form th:action="@{'/deletecard/' + ${index.index}}" method="post">
                    <input type="hidden" name="index" th:value="${index.index}" />
                    <button type="submit">Delete</button>
                </form>
                <form th:action="@{'/editcard/' + ${index.index}}" method="post">
                    <input type="hidden" name="index" th:value="${index.index}" />
                    <button type="submit">Edit</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
