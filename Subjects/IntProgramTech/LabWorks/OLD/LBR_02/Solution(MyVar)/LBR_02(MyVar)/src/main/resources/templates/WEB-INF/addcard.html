<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Person</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css?v=1.0}"/>
</head>
<body>
<div class="container">

  <h1>New card:</h1>
  <form th:action="@{/addcard}"
        th:object="${cardform}" method="POST">
    <p> Number:
      <input type="text" th:field="*{number}" />
    </p>
    <p> Client:
      <input type="text" th:field="*{client}" />
    </p>
    <input class ="button-main-page" type="submit" value="Add" />
  </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
</div>
</body>
